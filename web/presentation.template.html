<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Juxta</title>
    <link rel="stylesheet" type="text/css" href="resources/juxta.css" />
    <script src="imagemap.js"></script>
    <script src="resources/openseadragon.min.js"></script>
</head>

<body>
<h1>Juxta</h1>
<p>Sample page with ${TOTAL_IMAGES} images. See <a href="https://github.com/tokee/juxta">the Juxta GitHub page</a> for details.</p>

<div id="zoom-display" class="openseadragon"><div id="header"></div><div id="infobox"></div><div id="footer">sss</div></div>

<script type="text/javascript">
  var myDragon = OpenSeadragon({
    id:            "zoom-display",
    
    zoomPerScroll: 2.0,
    showNavigator:  false,
    wrapHorizontal: false,
    prefixUrl: "resources/images/",
    ${TILE_SOURCES}
  });
</script>

<p>Generated `date +"%Y-%m-%d %H:%M"`</p>

<!-- Must be below the creation of myDragon -->
<script type="text/javascript" src="resources/overlays.js"></script>
</body>
</html>
