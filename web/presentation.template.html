<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Juxta</title>
    <link rel="stylesheet" type="text/css" href="$TILE_SOURCE/resources/juxta.css" />
    <script src="$TILE_SOURCE/imagemap.js"></script>
    <script src="$TILE_SOURCE/resources/openseadragon.min.js"></script>
</head>

<body>
<h1>Juxta</h1>
<p>Sample page. See <a href="https://github.com/tokee/juxta">the Juxta GitHub page</a> for details.</p>

<div id="zoom-display" class="openseadragon"><div id="infobox"></div></div>

<script type="text/javascript">
  var myDragon = OpenSeadragon({
    id:            "zoom-display",
    
    showNavigator:  false,
    wrapHorizontal: false,
    prefixUrl: "$TILE_SOURCE/resources/images/",
    tileSources:   {
        Image: {
            xmlns:    "http://schemas.microsoft.com/deepzoom/2008",
            Url:      "$TILE_SOURCE/",
            Format:   "$TILE_FORMAT", 
            Overlap:  "0", 
            TileSize: "$TILE_SIDE",
            Size: {
                Width: "$CANVAS_PIXEL_W",
                Height:  "$CANVAS_PIXEL_H"
            }
        }
    }
  });
</script>

<p>Generated `date +"%Y-%m-%d %H:%M"`</p>

<!-- Must be below the creation of myDragon -->
<script type="text/javascript" src="$TILE_SOURCE/resources/overlays.js"></script>
</body>
</html>
